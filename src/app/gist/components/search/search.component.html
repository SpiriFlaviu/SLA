<div id="app">
  <mat-form-field>
    <label>
      <input matInput type="search" #username />
    </label>

  </mat-form-field>
    <button mat-raised-button color="primary" (click)="searchByUsername(username.value)">Search</button>

  <app-gist-item *ngFor="let gist of gists"
    [gist] = gist>
  </app-gist-item>
</div>

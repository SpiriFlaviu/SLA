<mat-expansion-panel (opened)="fetchDetails()">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{gist.description}}
    </mat-panel-title>
    <mat-panel-description>
      <mat-chip-list>
        <mat-chip
          class="chip"
          color="primary" size="small" selected
                  *ngFor="let tag of tags">
          {{tag}}
        </mat-chip>
      </mat-chip-list>
    </mat-panel-description>
  </mat-expansion-panel-header>

  Files:

  <mat-expansion-panel *ngFor="let item of gist.files | keyvalue">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{item.value.filename}}

      </mat-panel-title>
      <mat-panel-description>
      <mat-chip color="primary" size="small" selected> {{item.value.language}}</mat-chip>
      </mat-panel-description>
    </mat-expansion-panel-header>

  </mat-expansion-panel>

  Forked by:
  <mat-card>
    <mat-card-header>

  <div *ngFor="let fork of forks">
    <a href="{{fork.owner.html_url}}" target="_blank">
    <img mat-card-avatar src="{{fork.owner.avatar_url}}" alt="{{fork.owner.login}} avatar"/>
    </a>
  </div>
    </mat-card-header>
  </mat-card>
</mat-expansion-panel>

<mat-expansion-panel (opened)="fetchFile(file.raw_url)">
  <mat-expansion-panel-header>
    <mat-panel-title class="gist-file-header">
      Filename: {{file.filename || "Empty filename"}}
      <mat-chip color="primary" size="small" selected> {{file.language || "Unknown"}}</mat-chip>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="file-content">
    Content:<br>
    <pre>{{content}}</pre>
  </div>
</mat-expansion-panel>

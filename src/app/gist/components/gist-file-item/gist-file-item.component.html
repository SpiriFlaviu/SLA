<mat-expansion-panel (opened)="fetchFile(file.raw_url)">
  <mat-expansion-panel-header>
    <mat-panel-title>
     Filename: {{file.filename || "Empty filename"}}
    </mat-panel-title>
    <mat-panel-description>
      <mat-chip color="primary" size="small" selected> {{file.language}}</mat-chip>
    </mat-panel-description>
  </mat-expansion-panel-header>
  Url:
  <code>{{file.raw_url}}</code>
  Content:
  <code>{{content}}</code>
</mat-expansion-panel>
